{% extends "admin_panel/partials/blank-page.html"%}
{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">UEP</h4>
                    <p class="card-description"> User Edit Panel </p>

                    <form class="forms-sample" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">User Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="UserName" value="{{ user.username }}" disabled>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" value="{{ user.email }}" disabled>
                      </div>
                       <div class="form-check form-check-danger">
                              <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="is_unvalidated" disabled {% if user.reset_password.is_unvalidated %}checked=""{% endif %}> is unvalidated?? <i class="input-helper"></i></label>
                       </div>
                        <div class="form-check form-check-danger">
                              <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="is_baned" {% if user.reset_password.is_baned %}checked=""{% endif %}> is baned?? <i class="input-helper"></i></label>
                       </div>
                      <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
