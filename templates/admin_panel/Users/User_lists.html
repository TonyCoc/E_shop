{% extends "admin_panel/partials/blank-page.html" %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Striped Table</h4>
    <p class="card-description"> Add class <code>.table-striped</code>
    </p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th> User </th>
          <th> First name </th>
          <th> is_unvalidated </th>
{#          <th> Deadline </th>#}
        </tr>
      </thead>
      <tbody>
      {% for user in object_list %}
        <tr>
          <td class="py-1">
            <img src="{{user.profile_photo.photo.url}}" alt="image">
          </td>
          <td> {{ user.username }} </td>
          <td> {{ user.reset_password.is_unvalidated }} </td>
{#          <td> May 15, 2015 </td>#}
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>
{% endblock %}
