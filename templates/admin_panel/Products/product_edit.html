{% extends "admin_panel/partials/blank-page.html" %}
{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">PEP</h4>
                    <p class="card-description"> Product Edit Panel </p>
                    <div class="product_image">
                      <img src="/static{{ obj.image.url }}" alt="" width="300">
                    </div>
                    <form class="forms-sample" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Title</label>
                        <input name="title" type="text" class="form-control" id="exampleInputName1" placeholder="Title" value="{{ obj.title }}">
                      </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">Description</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="6" style="text-align: right" name="description">{{ obj.description }}</textarea>
                        </div>
                        <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image" name="product_image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-gradient-primary text-white">$</span>
                                </div>
                                <input type="number" name="price" class="form-control" aria-label="Amount (to the nearest dollar)" value="{{ obj.price }}">
                      </div>
                    </div>
                        <div class="form-check form-check-danger">
                              <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="is_Free" {% if obj.free %}checked=""{% endif %}> is free?? <i class="input-helper"></i></label>
                       </div>
                        <div class="form-check form-check-danger">
                              <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="is_active" {% if obj.active %}checked=""{% endif %}> is active?? <i class="input-helper"></i></label>
                       </div>

                      <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
        </div>
</div>
{% endblock %}
