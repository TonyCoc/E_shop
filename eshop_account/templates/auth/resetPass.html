{% extends 'shared/_Mainlayout.html' %}
{% block title %}
<title>بازگردانی رمز عبور</title>
{% endblock %}
{% block content %}
<div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>بازیابی رمز عبور :</h2>

                        <form method="post">
                            {% csrf_token %}
                            {% if tryed_error %}
                                <p style="color: red">شما از تمام فرصت های بازگردانی خود استفاده کرده اید</p>
                            {% endif %}
                            {{ form }}
                            <button type="submit" class="btn btn-default">ورود</button>
                        </form>
                    </div><!--/login form-->
                </div>
            </div>
        </section>
</div>
{% endblock %}
